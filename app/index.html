            <div class="form-box">
 
 
                <h1><strong>Client</strong> Login</h1>
                <form role="form">
                    <div class="form-group">
                       
                        <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                    </div>
                    <div class="form-group">
                        
                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                    </div>
                    <button class="btn btn-block btn-success">Sign in!</button>
                </form>
                    
                <hr>
                <div class="social-media-login">
                    <p class="text-left">or <strong>Sign in</strong> with your social media</p>
                    <a class="btn btn-block btn-social btn-facebook facebook" href="#"><span class="fa fa-facebook"></span> Sign in with <strong>Facebook</strong></a>
                    <a class="btn btn-block btn-social btn-twitter twitter" href="#"><span class="fa fa-twitter"></span> Sign in with <strong>Twitter</strong></a>
                    <a class="btn btn-block btn-social btn-google google" href="#"><span class="fa fa-google"></span> Sign in with <strong>Google</strong></a>
                     
                </div>
                
                
            </div>


        </div>
